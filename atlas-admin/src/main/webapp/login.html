<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
	    <meta content="telephone=no" name="format-detection"/>
		<title>登录/注册</title>
		<link rel="stylesheet" type="text/css" href="lib/layer/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="lib/layer/css/modules/layer/default/layer.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<style>
			.layui-input-block a.disabled{
				color:#d0d0d0;
			}
		</style>
	</head>
	<body>
		<div class="login-box" id="login-box" style="display:none;">
			<div class="title">野兔云·集</div>
			<div class="layui-tab layui-tab-brief">
				<ul class="layui-tab-title">
					<li class="layui-this" lay-id="1">手机登录</li>
					<li lay-id="2">微信登录</li>
				</ul>
				<div class="layui-tab-content">
				    <div class="layui-tab-item layui-show layer-form-1 log-mo step1">
				      <div class="log-tips">
				      	<p class="step2">此账号已注册，可直接登录</p>
				      	<p class="step3">此账号未注册，可完成注册</p>
				      	<p class="step4">重置密码</p>
				      </div>
				      <div class="layui-form-item step1 step2 step3 step4">
					    <div class="layui-input-block">
					      <input type="tel" name="phone" lay-verify="phone" autocomplete="off" class="layui-input disabled" placeholder="手机号">
					      <a href="javascript:void(0)" class="step2 step3 step4 login-event" id="changeMobile">更换手机号</a>
					    </div>
					  </div>
					  <div class="layui-form-item step3 step4">
					    <div class="layui-input-block">
					      <input type="tel" name="vCode" lay-verify="email" autocomplete="off" class="layui-input disabled" placeholder="短信验证码">
					      <a href="javascript:void(0)" class="step3 step4 login-event" id="getVCode">获取验证码</a>
					    </div>
					  </div>
					  <div class="layui-form-item step2 step3 step4">
					    <div class="layui-input-block">
					      <input type="password" name="password" lay-verify="password" autocomplete="off" class="layui-input disabled" placeholder="登录密码">
					      <a href="javascript:void(0)" class="step2 login-event" id="forget">忘记密码？</a>
					    </div>
					  </div>
					  <div class="btns">
					  	<a href="javascript:void(0)" style="margin:0 auto;" class="layui-btn layui-btn-black step1 login-event" id="next">下一步</a>
					  	<a href="javascript:void(0)" style="margin:0 auto;" class="layui-btn layui-btn-black step2 login-event" id="login">登录</a>
					  	<a href="javascript:void(0)" style="margin:0 auto;" class="layui-btn layui-btn-black step3 login-event" id="register">注册</a>
					  	<a href="javascript:void(0)" style="margin:0 auto;" class="layui-btn layui-btn-black step4 login-event" id="submit">确定</a>
					  </div>
				    </div>
				    <div class="layui-tab-item log-ewm">
				    	<div id="log-ewm" style="margin-left:-40px;"></div>
				    	<p>微信扫一扫即可登录</p>
				    </div>
				  </div>
			</div>
		</div>
		<script type="text/javascript" src="lib/jquery-2.2.3.min.js" ></script>
		<script src="http://res.wx.qq.com/connect/zh_CN/htmledition/js/wxLogin.js"></script>
		<script type="text/javascript" src="lib/layer/layui.js" ></script>
		<script type="text/javascript" src="js/common.js" ></script>
		<script type="text/javascript" src="js/utils.js" ></script>
		<script type="text/javascript" src="js/module.js" ></script>
		<script type="text/javascript" src="js/verifybar.js" ></script>
		<script type="text/javascript" src="js/login.js" ></script>
	</body>
</html>
