<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
	    <meta content="telephone=no" name="format-detection"/>
		<title>主页</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="lib/layer/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="lib/layer/css/modules/layer/default/layer.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<style>
			.layui-input-block a.disabled{
				color:#d0d0d0;
			}
		</style>
	</head>
	<body>
		<div class="layui-layout layui-layout-admin layui-layout-nofoot">
		  <div class="layui-header">
		    <!-- 头部区域（可配合layui已有的水平导航） -->
		    <div id="galleryName" class="header-title">
		    	<span class="input-wrap">
		    		<span style="opacity: 0;" class="name-span" id="name-span">未命名的艺术空间</span>
		    		<input type="text" placeholder="未命名的艺术空间" id="gallery-name"/>
		    		<!-- <div class="re-name">请设置您的艺术空间名称</div> -->
					<div class="layui-layer layui-layer-tips layer-tips-box layer-tips-white layer-anim"
						type="tips" times="6" showtime="0" contype="object"
						style="height: 40px;left: 40px;top: 55px;width:215px;">
						<div class="layui-layer-content" style="height: 20px;">
							<p class="re-name">请设置您的艺术空间名称</p>
							<i class="layui-layer-TipsG layui-layer-TipsB"></i>
						</div>
						<span class="layui-layer-setwin"></span>
					</div>
				</span>
		    </div>
			<div class="header-user-info">
				<a id="memberface" href="javascript:void(0)" data-type="hUserSetting" class="user-avatar header-event"></a>
			</div>
		  </div>
		  <div class="layui-side">
		    <div class="layui-side-scroll">
		      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
		        <a href="javascript:void(0)" data-type="newDoc" class="layui-btn layui-btn-black main-event">新建</a>
				<a href="javascript:void(0)" class="layui-btn layui-btn-fb nav-event" data-type="feedBack">反馈</a>
				<ul class="layui-nav layui-nav-tree">
				  <li class="layui-nav-item"><a class="desktop nav-event" data-type="desktop" href="javascript:void(0);">我的桌面</a></li>
				  <li class="layui-nav-item"><a class="recently nav-event" data-type="recently" href="javascript:void(0);">最近使用</a></li>
				  <li class="layui-nav-item"><a class="recycle nav-event" data-type="recycle" href="javascript:void(0);">回收站</a></li>
				  <li class="layui-nav-item"><a class="analysis nav-event" data-type="analysis" href="javascript:void(0);">数据分析</a></li>
				</ul>
		    </div>
		  </div>
		  <div class="layui-body">
		    <div class="ypage-layout" id="desktop">
				<div class="ypage-header">
					<div class="ypage-header-title">我的桌面</div>
				</div>
				<div class="ypage-body">
				</div>
		      </div>
			</div>
		  </div>
		
<!--
	作者：ws_tien@163.com
	时间：2017-07-20
	描述：header 中通过接口填充
-->
	<div id="header-user-setting"
		class="header-user-setting layui-layer-wrap" style="display:none;">
		<div class="arrow"></div>
		<ul>
			<li><a href="javascript:void(0)"><p></p><p></p></a></li>
			<li><a class="header-event" data-type="hUserInfo"
				href="javascript:void(0)">账号设置</a></li>
			<li><a class="header-event" href="javascript:void(0)" data-type="logout">退出登录</a></li>
		</ul>
	</div>
	<div id="header-user-content" class="header-user-content" style="display: none;">
	<input type="file" accept="image/png,image/jpg,image/jpeg" name="face" hidden="hidden"/>
	<div class="avatar">
		<div class="pic"></div>
		<a href="javascript:void(0)" id="changeFace">修改头像</a>
	</div>
	<div class="info">
	  <div class="layui-form-item">
	    <label class="layui-form-label">昵称</label>
	    <div class="layui-input-block">
	      <input type="text" name="nickname" lay-verify="required|title" required value="" autocomplete="off" class="layui-input disabled">
	    </div>
	  </div>
	  <div class="layui-form-item">
	    <label class="layui-form-label">手机号</label>
	    <div class="layui-input-block">
	      <input type="tel" disabled="disabled" name="mobile" lay-verify="phone" autocomplete="off" class="layui-input"  value="">
	      <a class="header-event" href="javascript:void(0)" data-type="changeMobile">更换手机号</a>
	    </div>
	  </div>
	  <div class="layui-form-item">
	    <label class="layui-form-label">密码</label>
	    <div class="layui-input-block">
	      <input type="password" disabled="disabled" name="password" lay-verify="email" autocomplete="off" class="layui-input"  value="********"
	      	style="letter-spacing: 3px;">
	      <a class="header-event" href="javascript:void(0)" data-type="changePwd">修改密码</a>
	    </div>
	  </div>
	  <div class="layui-form-item">
	    <label class="layui-form-label">微信</label>
	    <div class="layui-input-block">
	      <span data-bind="true"  style="display:none;">已绑定</span><a class="header-event normal" href="javascript:void(0)" data-type="unbindWX" style="display:none;" data-bind="true">解除绑定</a>
	      <a class="header-event normal" href="javascript:void(0)" data-type="bindWX" style="display:none;" data-bind="false">绑定微信</a>
	    </div>
	  </div>
	</div>
</div>
<!--
	作者：ws_tien@163.com
	时间：2017-07-20
	描述：修改手机号
-->
<div id="header-user-changeMobile" class="layer-form-1 header-user-changeMobile" style="display: none;">
	<div class="layui-form-item">
	    <div class="layui-input-block">
	      <input type="tel" name="mobile" lay-verify="phone" autocomplete="off" class="layui-input disabled" placeholder="新手机号">
	    </div>
	  </div>
	  <div class="layui-form-item">
	    <div class="layui-input-block">
	      <input type="tel" name="vCode" lay-verify="vCode" autocomplete="off" class="layui-input disabled" placeholder="短信验证码">
	      <a href="javascript:void(0)" id="getVCode">获取验证码</a>
	    </div>
	  </div>
</div>
<!--
	作者：ws_tien@163.com
	时间：2017-07-20
	描述：修改密码
-->
<div id="header-user-changePwd" class="layer-form-1 header-user-changePwd" style="display: none;">
	<div class="layui-form-item">
	    <div class="layui-input-block">
	      <input type="password" name="password" lay-verify="password" autocomplete="off" class="layui-input disabled" placeholder="当前密码">
	    </div>
	  </div>
	<div class="layui-form-item">
	    <div class="layui-input-block">
	      <input type="password" name="password1" lay-verify="password" autocomplete="off" class="layui-input disabled" placeholder="新密码">
	    </div>
	  </div>
	 <div class="layui-form-item">
	    <div class="layui-input-block">
	      <input type="password" name="password2" lay-verify="password" autocomplete="off" class="layui-input disabled" placeholder="再次输入新密码">
	    </div>
	  </div>

		<script type="text/javascript" src="js/common.js" ></script>
		<script type="text/javascript" src="js/utils.js" ></script>
		<script type="text/javascript" src="js/module.js" ></script>

	</body>
</html>
