				</div>
				<div id="share-href-box" class="share-href-box" style="display: none;">

						<a href="javascript:void(0)" class="layui-btn layui-btn-primary cancel doc-event" data-type="privateDoc" >取消分享</a>

						<div class="layui-input-block">
						    <input type="text" name="viewUrl" lay-verify="viewUrl" autocomplete="off" class="layui-input"style="padding-right: 60px;">

		<div id="new-doc-item" class="new-doc-item" style="display:none;">

			      <input id="art-pic" type="file" require="true" accept="image/*" name="imageUrl" placeholder="作品图片" class="layui-input disabled">
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <div class="layui-input-block">
			      <input type="text" name="artistName" require="true" placeholder="作者姓名" autocomplete="off" class="layui-input disabled" value="">
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <div class="layui-input-block">
			      <input type="text" name="artworkName" require="true" placeholder="作品名称" autocomplete="off" class="layui-input disabled" value="">
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <div class="layui-input-block">
			      <input type="text" name="material" require="true" placeholder="材质" autocomplete="off" class="layui-input disabled" value="">
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <div class="layui-input-block">
			      <input type="text" name="dimension" require="true" placeholder="尺寸" autocomplete="off" class="layui-input disabled" value="">

			  </div>
			  <div class="layui-form-item">
			    <div class="layui-input-block">
			      <input type="text" name="createYear" require="false" placeholder="创作年代" autocomplete="off" class="layui-input disabled" value="">

<div id="header-user-content" class="header-user-content" style="display: none;">
	<input type="file" accept="image/png,image/jpg,image/jpeg" name="face" hidden="hidden"/>
	<div class="avatar">
		<div class="pic"></div>
		<a href="javascript:void(0)" id="changeFace">修改头像</a>
	</div>
	<div class="info">
	  <div class="layui-form-item">
	    <label class="layui-form-label">昵称</label>
	    <div class="layui-input-block">
	      <input type="text" name="nickname" lay-verify="required|title" required value="" autocomplete="off" class="disabled layui-input">
	    </div>
	  </div>
	  <div class="layui-form-item">
	    <label class="layui-form-label">手机号</label>
	    <div class="layui-input-block">
	      <input type="tel" disabled="disabled" name="mobile" lay-verify="phone" autocomplete="off" class="layui-input"  value="">
	      <a class="header-event" href="javascript:void(0)" data-type="changeMobile">更换手机号</a>
	    </div>
	  </div>
	  <div class="layui-form-item">
	    <label class="layui-form-label">密码</label>
	    <div class="layui-input-block">
	      <input type="password" disabled="disabled" name="password" lay-verify="email" autocomplete="off" class="layui-input"  value="********"
	      	style="letter-spacing: 3px;">
	      <a class="header-event" href="javascript:void(0)" data-type="changePwd">修改密码</a>
	    </div>
	  </div>
	  <div class="layui-form-item">
	    <label class="layui-form-label">微信</label>
	    <div class="layui-input-block">
	      <span data-bind="true"  style="display:none;">已绑定</span><a class="header-event normal" href="javascript:void(0)" data-type="unbindWX" style="display:none;" data-bind="true">解除绑定</a>
	      <a class="header-event normal" href="javascript:void(0)" data-type="bindWX" style="display:none;" data-bind="false">绑定微信</a>
	    </div>
	  </div>
	</div>

	    <div class="layui-input-block">
	      <input type="tel" name="mobile" lay-verify="phone" autocomplete="off" class="layui-input disabled" placeholder="新手机号">
	    </div>
	  </div>
	  <div class="layui-form-item">
	    <div class="layui-input-block">
	      <input type="tel" name="vCode" lay-verify="email" autocomplete="off" class="layui-input disabled" placeholder="短信验证码">
	      <a href="javascript:void(0)" id="getVCode">获取验证码</a>
	    </div>
	  </div>
</div>

	    <div class="layui-input-block">
	      <input type="password" name="password" lay-verify="password" autocomplete="off" class="layui-input disabled" placeholder="当前密码">
	    </div>
	  </div>
	<div class="layui-form-item">
	    <div class="layui-input-block">
	      <input type="password" name="password1" lay-verify="password" autocomplete="off" class="layui-input disabled" placeholder="新密码">
	    </div>
	  </div>
	 <div class="layui-form-item">
	    <div class="layui-input-block">

	  </div>
